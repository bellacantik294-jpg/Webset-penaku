<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penaku Cerpen</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f6f6;
        }
        header{
            background: #ff4d6d;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container{
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }
        .cerpen{
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .cerpen:hover{
            transform: scale(1.02);
        }
        .cerpen img{
            width: 100%;
            border-radius: 10px;
        }
        .btn{
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #ff4d6d;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover{
            background: #ff1e4d;
        }
    </style>
</head>
<body>

<header>Penaku Cerpen</header>

<div class="container">

    <div class="cerpen">
        <img src="cerpen1.jpg" alt="Cerpen 1">
        <h3>Cerpen Romantis – “Senyummu di Ujung Jalan”</h3>
        <a href="#" class="btn">Baca Selengkapnya</a>
    </div>

    <div class="cerpen">
        <img src="cerpen2.jpg" alt="Cerpen 2">
        <h3>Cerpen Persahabatan – “Janji di Bawah Pohon”</h3>
        <a href="#" class="btn">Baca Selengkapnya</a>
    </div>

    <div class="cerpen">
        <img src="cerpen3.jpg" alt="Cerpen 3">
        <h3>Cerpen Sedih – “Air Mata di Balik Senyum”</h3>
        <a href="#" class="btn">Baca Selengkapnya</a>
    </div>

</div>

</body>
</html>
