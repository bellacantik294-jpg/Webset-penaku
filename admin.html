<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin — Tintaku</title><link rel="stylesheet" href="style.css"></head><body>
<header class="site"><div class="brand"><div class="logo">Ti</div><h1>Admin Tintaku</h1></div></header>
<main class="container">
<section>
  <h2>Login Admin</h2>
  <form id="loginForm">
    <label>Email <input id="a_email" type="email" required /></label>
    <label>Password <input id="a_pass" type="password" required /></label>
    <div style="display:flex;gap:8px">
      <button id="btnSignIn" class="btn" type="button">Masuk</button>
      <button id="btnRegister" class="btn" type="button">Daftar (sekali)</button>
      <button id="btnSignOut" class="btn" type="button">Keluar</button>
    </div>
  </form>
  <p id="authMsg" class="small"></p>
</section>
<hr/>
<section id="adminPanel" style="display:none">
  <h2>Tambah / Edit Cerpen</h2>
  <form id="cerpenForm">
    <label>Judul <input id="f_title" required /></label>
    <label>Kategori <select id="f_cat"><option>Romantis</option><option>Horor</option><option>Persahabatan</option><option>Kehidupan</option></select></label>
    <label>Cover (upload) <input id="f_cover_file" type="file" accept="image/*" /></label>
    <label>Atau Cover URL <input id="f_cover_url" placeholder="https://..." /></label>
    <label>Isi <textarea id="f_content" rows="8" required></textarea></label>
    <input type="hidden" id="f_docid" />
    <div class="form-actions"><button class="btn" type="submit">Simpan</button><button class="btn danger" id="btnDelete" type="button">Hapus (jika edit)</button></div>
  </form>
  <h3>Daftar Cerpen</h3>
  <div id="adminList" class="listgrid"></div>
</section>
</main>
<footer class="footer"><div>© <span id="year"></span> Tintaku</div></footer>
<script type="module" src="./firebase-app.js"></script>
<script type="module" src="./admin.js"></script>
</body></html>
